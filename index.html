<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Js</title>
  </head>
  <body>
    <hr />
    <h1>Document Object Model - DOM</h1>
    <hr />
    <div>
      <h3>elemnt by Id</h3>
      <p id="intro">Finding html elements by id</p>
      <p id="demo"></p>
    </div>
    <hr />

    <div>
      <h3>element by Classname</h3>
      <p class="intro">hello world</p>
      <p class="intro">example</p>
      <p id="demos"></p>
    </div>
    <hr />

    <div>
      <h3>element by Tagname</h3>
      <label>Hello World!</label>
      <label id="demon"></label>
    </div>
    <hr />

    <div>
      <h3>tag by Queryselectorall</h3>
      <h2 class="intros">Hello World!</h2>
      <h2 class="intros"></h2>
      <label id="demot"></label>
    </div>
    <hr />
    <script src="script.js"></script>
  </body>
</html>
